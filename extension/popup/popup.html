<!DOCTYPE html>
<html>
  <head>
    <title>Chat Contents</title>
    <style>
      body {
        font-family: sans-serif;
      }
      .button {
        display: inline-block;
        border: none;
        border-radius: 4px;
        padding: 8px 12px;
        font-size: 16px;
        cursor: pointer;
      }
      .button:hover {
        background-color: #eee;
      }
      .save-button {
        background-color: #4caf50;
        color: white;
      }
      .load-button {
        background-color: #2196f3;
        color: white;
      }
      .share-button {
        background-color: #ff9800;
        color: white;
      }
      .share-input {
        width: 50%;
        margin-left: 8px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <button class="button save-button">Save</button>
    <button class="button load-button">Load</button>
    <label>
      <input type="checkbox" class="share-input">
      Share
    </label>
    <button class="button share-button">Share</button>
  </body>
</html>
